            justify-content: center;

            background:

        .content {

        .logo {

        .stat-number {

            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .neutral { color: #94a3b8; }
        
        .meta {
            font-size: 18px;
            opacity: 0.7;
            margin-top: auto;
        }
        
        .watermark {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 16px;
            opacity: 0.5;
        }
    </style>
</head>
