<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect script –¥–ª—è history API —Ä–æ—É—Ç–∏–Ω–≥–∞
      (function(l) {
        var redirect = sessionStorage.getItem('pathToRedirect');
        if (redirect) {
          sessionStorage.removeItem('pathToRedirect');
          location.replace('/NewsStat/' + redirect);
          return;
        }
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø—Ä—è–º—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—Ç—á–µ—Ç–æ–≤
        var path = l.pathname;
        if (path.startsWith('/NewsStat/')) {
          var route = path.replace('/NewsStat', '');
          if (route && route !== '/') {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—É—Ç—å –∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            sessionStorage.setItem('redirectPath', route);
            location.replace('/NewsStat/');
          }
        }
      })(window.location);
    </script>
</head>
<body>
    <div style="font-family: system-ui; text-align: center; padding: 50px;">
        <h1>üîÑ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</h1>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</p>
        <script>
          // –ï—Å–ª–∏ JavaScript –æ—Ç–∫–ª—é—á–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
          setTimeout(() => {
            if (!sessionStorage.redirect) {
              document.body.innerHTML = `
                <div style="font-family: system-ui; text-align: center; padding: 50px;">
                  <h1>üìä News Analysis</h1>
                  <p>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ JavaScript –æ—Ç–∫–ª—é—á–µ–Ω.</p>
                  <a href="/NewsStat/" style="color: #3b82f6; text-decoration: none; font-size: 18px;">
                    ‚Üí –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                  </a>
                </div>
              `;
            }
          }, 1000);
        </script>
    </div>
</body>
</html>
