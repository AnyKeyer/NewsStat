<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect script
      // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ—Ç /NewsStat/report/id –Ω–∞ /NewsStat/#/report/id –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect.split('?')[1];
          if (decoded) {
            sessionStorage.redirect = '';
            var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                     decoded + (l.hash ? l.hash : '');
            l.replace(url);
          }
        }
      }(window.location))
    </script>
