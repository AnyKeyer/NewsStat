<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .container {
            width: 1100px;
            height: 550px;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 24px;
            border: 2px solid #475569;
            padding: 50px;
            box-sizing: border-box;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 56px;
            margin-right: 24px;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
        }
        
        .brand {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .report-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #f1f5f9;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .report-id {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
            background: rgba(51, 65, 85, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .description {
            font-size: 22px;
            color: #cbd5e1;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 30px;
        }
        
        .stat {
            flex: 1;
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.8) 0%, rgba(71, 85, 105, 0.6) 100%);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid #475569;
            position: relative;
            overflow: hidden;
        }
        
        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #10b981);
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        
        .footer {
            position: absolute;
            bottom: 30px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #64748b;
        }
        
        .footer-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .footer-icon {
            width: 24px;
            height: 24px;
            background: #3b82f6;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>

</html>
