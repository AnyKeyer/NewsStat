<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Preview</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .preview-container {
            width: 1120px;
            height: 550px;
            padding: 40px;
            box-sizing: border-box;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 24px;
            border: 2px solid #334155;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-right: 16px;
        }
        
        .site-name {
            font-size: 18px;
            color: #cbd5e1;
            opacity: 0.8;
        }
        
        .report-title {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #f1f5f9;
            max-height: 120px;
            overflow: hidden;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(51, 65, 85, 0.6);
            border-radius: 16px;
            border: 1px solid #475569;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .positive {
            color: #10b981;
        }
        
        .negative {
            color: #ef4444;
        }
        
        .meta-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            font-size: 16px;
            color: #64748b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .default-preview {
            text-align: center;
        }
        
        .default-preview .logo {
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        
        .default-preview .title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f1f5f9;
        }
        
        .default-preview .description {
            font-size: 24px;
            color: #cbd5e1;
            line-height: 1.4;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="preview-container" id="preview">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω JavaScript -->
    </div>
    
    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title') || '',
                total: params.get('total') || '0',
                positive: params.get('positive') || '0',
                negative: params.get('negative') || '0',
                growth: params.get('growth') || '0',
                decline: params.get('decline') || '0',
                meta: params.get('meta') || '',
                isDefault: params.get('default') === 'true'
            };
        }
        
        function renderPreview() {
            const params = getUrlParams();
            const container = document.getElementById('preview');
            
            if (params.isDefault) {
                // –î–µ—Ñ–æ–ª—Ç–Ω–æ–µ –ø—Ä–µ–≤—å—é –¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                container.innerHTML = `
                    <div class="default-preview">
                        <div class="logo">üìä</div>
                        <div class="title">News Analysis</div>
                        <div class="description">
                            –ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –≤–ª–∏—è–Ω–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π –Ω–∞ –∫—É—Ä—Å—ã –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç.<br>
                            –î–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–æ—Å—Ç–∞ –∏ –ø–∞–¥–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–æ–≤.
                        </div>
                    </div>
                `;
                return;
            }
            
            // –ü—Ä–µ–≤—å—é –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –æ—Ç—á–µ—Ç–∞
            const totalNews = parseInt(params.total);
            const positiveNews = parseInt(params.positive);
            const negativeNews = parseInt(params.negative);
            const avgGrowth = parseFloat(params.growth);
            const avgDecline = Math.abs(parseFloat(params.decline));
            
            container.innerHTML = `
                <div class="header">
                    <div class="logo">üìä</div>
                    <div class="site-name">News Analysis</div>
                </div>
                
                <div class="report-title">${params.title}</div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${totalNews}</div>
                        <div class="stat-label">üìà –í—Å–µ–≥–æ –Ω–æ–≤–æ—Å—Ç–µ–π</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-value positive">+${avgGrowth.toFixed(1)}%</div>
                        <div class="stat-label">üí∞ –°—Ä–µ–¥–Ω–∏–π —Ä–æ—Å—Ç (${positiveNews})</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-value negative">${avgDecline.toFixed(1)}%</div>
                        <div class="stat-label">üìâ –°—Ä–µ–¥–Ω–∏–π —Å–ø–∞–¥ (${negativeNews})</div>
                    </div>
                </div>
                
                <div class="meta-info">
                    <div>${params.meta}</div>
                    <div>anykeyer.github.io/NewsStat</div>
                </div>
            `;
        }
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–µ–≤—å—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        renderPreview();
    </script>
</body>
</html>
