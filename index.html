    <script>
      // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∞-—Ç–µ–≥–∏ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø—Ä–µ–≤—å—é
      function updateMetaTags() {
        const currentUrl = window.location.href;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º og:url —á—Ç–æ–±—ã –æ–Ω —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞–ª —Ç–µ–∫—É—â–µ–º—É URL
        let ogUrl = document.querySelector('meta[property="og:url"]');
        if (!ogUrl) {
          ogUrl = document.createElement('meta');
          ogUrl.setAttribute('property', 'og:url');
          document.head.appendChild(ogUrl);
        }
        ogUrl.setAttribute('content', currentUrl);
        
        // –î–ª—è —Å—Å—ã–ª–æ–∫ –Ω–∞ –æ—Ç—á–µ—Ç—ã –æ–±–Ω–æ–≤–ª—è–µ–º title –∏ description
        const hash = window.location.hash;
        if (hash.includes('/report/')) {
          const reportId = hash.split('/report/')[1]?.split('?')[0];
          if (reportId) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            let ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) {
              ogTitle.setAttribute('content', `üìä –û—Ç—á–µ—Ç –∞–Ω–∞–ª–∏–∑–∞ ${reportId} | News Analysis`);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ  
            let ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogDesc) {
              ogDesc.setAttribute('content', `üöÄ –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –≤–ª–∏—è–Ω–∏—è –∫—Ä–∏–ø—Ç–æ–Ω–æ–≤–æ—Å—Ç–µ–π –Ω–∞ —Ç–æ–∫–µ–Ω—ã. –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–æ—Å—Ç–∞ –∏ –ø–∞–¥–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –º–µ–¥–∏–π–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π. –û—Ç—á–µ—Ç: ${reportId}`);
            }
          }
        }
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∞-—Ç–µ–≥–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ hash
